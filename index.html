<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STEM Collegiate University Visit Registration</title>
</head>
<body>
  <h1>STEM Collegiate University Visit Registration</h1>

  <form action="/register" method="post">
    
    <fieldset>
    <h2> Student Info</h2>

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" value="" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" value="" required />

      <label for="email">School Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your school email" value="" required />

      <label for="grade">Grade Level</label>
      <input type="number" id="grade" name="grade" min="9" max="12" placeholder="Enter grade" value="" required />

      <label for="comments">Questions:</label>
      <textarea id="comments" name="comments" placeholder="Questions of concerns"></textarea>
    </fieldset>

  
    <fieldset>
      
<h2> University Options</h2>
      <label for="University">Top University Interest:</label>
      <select id="University" name="University">
        <option value="">Select your preferred  university</option>
        <option value="alberta">University of Alberta</option>
        <option value="calgary">University of Calgary</option>
        <option value="toronto">University of Toronto</option>
        <option value="british">University of British Columbia</option>
      </select>
